<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> SSC Frontend </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<p>SSC</p>

<form method="post">
<p>calculate circle area:</p>
<label>radius:</label> <input type="text", name="radius"></input> </br>
<input type="hidden" name="form_name" value="CircleAreaOperator">
<input type="submit", value="submit"></input>
</form>
<p>{{f_text0}}</p>

<form method="post">
<p>timing task example calculate cube:</p>
<label>length:</label> <input type="text", name="length"></input> </br>
<input type="hidden" name="form_name" value="CubeAreaOperator">
<input type="submit", value="submit"></input>
</form>
<p>{{f_text1}}</p>


<form method="post">
<p>set input:</p>
<label>tool name:</label> <input type="text", name="tool"></input> </br>
<label>language:</label> <input type="text", name="language"></input> </br>
<label>processing option:</label> <input type="text", name="option"></input> </br>
<input type="hidden" name="form_name" value="SetJsonOperator">
<input type="submit", value="submit"></input>
</form>
<p>{{f_text2}}</p>


<form method="post"  style="display:none" action="download/{{file_path}}">
<p>download config:</p>
<input type="hidden" name="form_name" value="DownloadConfigOperator">
<input type="hidden" name="file_path" value="{{file_path}}">
<input type="submit" {{disabled}} value="download config"></input>
</form>

<a href="download/{{file_path}}" target=_blank style="{{dstyle}}">Download Configuration</a>

<form method="post"  style="display">
<p>upload config:</p>
<input type="hidden" name="form_name" value="UploadConfigOperator">
<input type="hidden" name="uploadfile_path" value="{{file_path}}">
<input type="submit" {{disabled}} value="upload config"></input>
</form>

<form method="post" enctype="multipart/form-data" action="upload">
<input type="hidden" name="form_name" value="UploadConfigOperator">
<p>please select your upload fileï¼š</p>
<p><input type="file" name="file" /></p>
<p><input type="submit" value="upload" /></p>
</form>
<p>{{f_text3}}</p>

</body>
</html>
